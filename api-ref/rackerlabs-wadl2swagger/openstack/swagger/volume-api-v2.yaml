  "/v2/{tenant_id}/volumes":
    parameters:
    - name: tenant_id
      required: true
      in: path
      type: string
      description: |
        The unique identifier of the tenant or account.
    post:
      operationId: createVolume
      summary: Create volume
      description: |
        Creates a volume.
      produces:
      - application/json
      responses:
        '202':
          description: 202 response
          examples:
            application/json: |-
              {
                  "volume": {
                      "status": "creating",
                      "size": 10,
                      "name": "my_volume",
                      "availability_zone": "nova",
                      "bootable": "false",
                      "created_at": "2014-02-21T19:52:04.949734",
                      "description": null,
                      "volume_type": "None",
                      "source_volid": null,
                      "snapshot_id": null,
                      "metadata": {},
                      "id": "93c2e2aa-7744-4fd6-a31a-80c4726b08d7",
                      "attachments": []
                  }
              }
    get:
      operationId: getVolumesSimple
      summary: List volumes
      description: |
        Lists summary information for all Block Storage volumes that the tenant who submits the request can access.
      produces:
      - application/json
      responses:
        '200':
          description: 200 response
          examples:
            application/json: |-
              {
                  "volumes": [
                      {
                          "id": "45baf976-c20a-4894-a7c3-c94b7376bf55",
