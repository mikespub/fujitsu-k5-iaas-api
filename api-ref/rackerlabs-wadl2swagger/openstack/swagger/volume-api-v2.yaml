  "/v2/{tenant_id}/snapshots":
    parameters:
    - name: tenant_id
      required: true
      in: path
      type: string
      description: |
        The unique identifier of the tenant or account.
    post:
      operationId: createSnapshot
      summary: Create snapshot
      description: |
        Creates a snapshot, which is a point-in-time complete copy of a volume. You can create a volume from the snapshot.
      produces:
      - application/json
      responses:
        '202':
          description: 202 response
          examples:
            application/json: |-
              {
                  "snapshot": {
                      "status": "creating",
                      "description": "Daily backup",
                      "created_at": "2013-02-25T03:56:53.081642",
                      "name": "snap-001",
                      "volume_id": "5aa119a8-d25b-45a7-8d1b-88e127885635",
                      "metadata": {},
                      "id": "ffa9bc5e-1172-4021-acaf-cdcd78a9584d",
                      "size": 1
                  }
              }
      parameters:
      - name: snapshot
        required: true
        in: query
        type: string
        description: |
          A partial representation of a snapshot used in the creation process.
      - name: volume_id
        required: true
        in: query
        type: string
        description: |
          To create a snapshot from an existing volume, specify the ID of the existing volume.
      - name: force
        required: false
        in: query
        type: boolean
        description: |
          [True/False] Indicate whether to snapshot, even if the volume is attached. Default==False.
      - name: name
        required: false
        in: query
        type: string
        description: |
          Name of the snapshot. Default==None.
      - name: description
        required: false
        in: query
        type: string
        description: |
          Description of snapshot. Default==None.
