      parameters:
      - name: changes-since
        required: false
        in: query
        type: string
        format: date-time
        description: |
          A time/date stamp for when the image last changed status.
      - name: server
        required: false
        in: query
        type: string
        format: uri
        description: |
          Name of the server in URL format.
      - name: name
        required: false
        in: query
        type: string
        description: |
          Name of the image as a string.
      - name: status
        required: false
        in: query
        type: string
        description: |
          Value of the status of the image so that you can filter on "ACTIVE" for example.
      - name: marker
        required: false
        in: query
        type: string
        description: |
          UUID of the image at which you want to set a marker.
      - name: limit
        required: false
        in: query
        type: integer
        description: |
          Integer value for the limit of values to return.
      - name: type
        required: false
        in: query
        type: string
        description: |
          Value of the type of image, such as snapshot or backup.
